<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <main>
    <section class="container--tasks grid">
      <div class="task-heading flex">
        <h1 class="fs-900 bold">Home</h1>
        <button class="add-task">+</button>
      </div>
      <article class="task container--input flex">
        <div class="status-indicator"></div>
        <input data-meta="status" type="checkbox">
        <input data-meta="title" type="text" placeholder="New Task" class="fs-500">
        <div class="priority-indicator medium">Not Started</div>
        <img class="expand-icon" src="./public/expand.svg">
      </article>
    </section>
  </main>
  <div class="modal container--input flow" aria-hidden="true">
    <div class="modal-meta grid">
      <div class="modal-buttons">
        <button class="modal-cancel text-light">Cancel</button>
        <button class="modal-save">Save</button>
      </div>
      <div>
        <h1 class="fs-500">Notes</h1>
        <textarea data-meta="notes" type="text" placeholder="Notes..."></textarea>
      </div>
      <div>
        <h2 class="fs-500">Priority</h2>
        <select data-meta="priority">
          <option value="none">None</option>
          <option value="normal">Normal</option>
          <option value="urgent">Urgent</option>
          <option value="important">Important</option>
        </select>
      </div>
    </div>

  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
